<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        /* جَعْل اَلْخَلْفِيَّةِ سَوْدَاءَ تَمَامًا لِتَتَنَاسَبَ مَعَ اَلتَّطْبِيقِ */
        body, html { 
            margin: 0; padding: 0; 
            background-color: #0b0b0b; /* نَفْس لَوْن خَلْفِيَّة تَطْبِيقِكَ */
            height: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            overflow: hidden;
        }

        .scroll-panel {
            width: 95%; /* مِلْء اَلْعَرْضِ تَقْرِيبًا */
            display: flex;
            flex-direction: column; /* وَضْع اَلْأَزْرَارِ فَوْقَ بَعْضِهَا لِتَكُونَ أَكْبَرَ */
            gap: 15px;
        }

        .nav-btn {
            width: 100%;
            padding: 25px; /* تَكْبِير حَجْمِ اَلزِّرِّ لِيَسْهُلَ نَقْرُهُ */
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            border: 2px solid #ffd700;
            transition: 0.2s;
            outline: none;
        }

        /* زِرُّ اَلصُّعُودِ اَلْأَزْرَقُ */
        .up {
            background: linear-gradient(145deg, #007bff, #004a99);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        /* زِرُّ اَلْهُبُوطِ اَلْأَحْمَرُ */
        .down {
            background: linear-gradient(145deg, #800000, #4d0000);
            color: #ffd700;
            box-shadow: 0 5px 15px rgba(128, 0, 0, 0.4);
        }

        .nav-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="scroll-panel">
        <button class="nav-btn up" onclick="smartScroll(-500)">⬆️ صُعُودٌ إِلَى اَلْأَعْلَى</button>
        <button class="nav-btn down" onclick="smartScroll(500)">⬇️ هُبُوطٌ إِلَى اَلْأَسْفَلِ</button>
    </div>

    <script>
        function smartScroll(distance) {
            // هَذَا اَلْأَمْرُ يُخَاطِبُ اَلشَّاشَةَ اَلرَّئِيسِيَّةَ لِلتَّطْبِيقِ
            window.parent.postMessage('scroll:' + distance, '*');
            
            // أَيْضًا نُجَرِّبُ اَلطَّرِيقَةَ اَلْعَادِيَّةَ لِلِاحْتِيَاطِ
            try {
                window.parent.scrollBy({ top: distance, behavior: 'smooth' });
            } catch(e) {
                console.log("Scroll triggered");
            }
        }
    </script>

</body>
</html>
