<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azraq2 - TowMes©™ System 2026</title>
    <style>
        :root {
            --primary-red: #b71c1c; /* أحمر عميق ومقفول */
            --dark-red: #7f0000;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            /* الهيكل العظمي للمبنى: ضمان مساحة كافية للتمرير */
            min-height: 3000px; 
        }

        /* حاوية التحكم الاستراتيجية */
        .azraq2-control-panel {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* تصميم الأزرار الحديثة */
        .scroll-btn {
            background-color: var(--primary-red);
            color: var(--white);
            border: 2px solid var(--dark-red);
            padding: 15px 25px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 20px var(--shadow);
            min-width: 140px;
            position: relative;
            overflow: hidden;
        }

        .scroll-btn:hover {
            transform: scale(1.05) translateY(-5px);
            background-color: #ff0000;
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.4);
        }

        .scroll-btn span.icon {
            font-size: 22px;
            font-weight: bold;
        }

        .scroll-btn span.label {
            font-size: 13px;
            margin-top: 5px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* العلامة المائية TowMes©™ */
        .watermark {
            text-align: center;
            font-size: 11px;
            color: var(--dark-red);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* تذييل الصفحة */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 5px;
            background: rgba(255,255,255,0.8);
            font-size: 12px;
            color: #333;
        }

        /* محتوى وهمي للتجربة */
        .section-demo {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #555;
            border-bottom: 2px dashed #ccc;
        }
    </style>
</head>
<body>

    <div class="section-demo">قسم البداية - ناصر الكود</div>
    <div class="section-demo" style="background:#e0e0e0;">المنطقة الوسطى - توازن إحصائي</div>
    <div class="section-demo">قسم النهاية - Yimieh important lesson 1</div>

    <div class="azraq2-control-panel">
        <button class="scroll-btn" onclick="azraqScroll('up')">
            <span class="icon">▲</span>
            <span class="label">صعود | SCROLL UP</span>
        </button>

        <button class="scroll-btn" onclick="azraqScroll('down')">
            <span class="icon">▼</span>
            <span class="label">نزول | SCROLL DOWN</span>
        </button>

        <div class="watermark">TowMes©™</div>
    </div>

    <footer>Developed by TowMes©™</footer>

    <script>
        /**
         * System: Azraq2 Logic
         * Strategy: Static Balance & Smooth Ratio
         * Developed by TowMes©™
         */
        
        function azraqScroll(direction) {
            const startY = window.pageYOffset;
            const viewportHeight = window.innerHeight;
            
            // تحديد الوجهة بناءً على الاتجاه بمقدار شاشة كاملة
            const distance = direction === 'up' ? -viewportHeight : viewportHeight;
            const targetY = startY + distance;
            
            const duration = 2500; // معدل بطيء جداً (2.5 ثانية) لراحة العين
            let startTimestamp = null;

            function step(timestamp) {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = timestamp - startTimestamp;
                
                // معادلة التوازن الحركي لضمان السلاسة المطلقة
                const progressRatio = Math.min(progress / duration, 1);
                
                // Ease In-Out Cubic Function
                const ease = progressRatio < 0.5 
                    ? 4 * progressRatio * progressRatio * progressRatio 
                    : 1 - Math.pow(-2 * progressRatio + 2, 3) / 2;

                window.scrollTo(0, startY + (distance * ease));

                if (progress < duration) {
                    window.requestAnimationFrame(step);
                }
            }

            window.requestAnimationFrame(step);
        }

        // تسجيل الدخول للنظام
        console.log("Azraq2 System Active - Strategic Analysis Initiated.");
        console.log("Memory: Yimieh important lesson 1.");
    </script>
</body>
</html>
