<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azraq2 - Red, Black & Yellow System</title>
    <style>
        /* إعدادات الألوان - ناصر الكود 2026 */
        :root {
            --bg-page: #2a0000;          /* خلفية الصفحة: أحمر داكن جداً يقترب للسواد */
            --btn-dark-red: #800000;     /* الأزرار: أحمر مغلوق (Solid) */
            --text-yellow: #ffcc00;      /* الأسماء: أصفر ذهبي واضح */
            --watermark-color: #555555;   /* الواتر مارك: رمادي خافت */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-page);
            min-height: 5000px; /* الهيكل العظمي للمبنى: مساحة تمرير واسعة */
            overflow-x: hidden;
        }

        /* حاوية الأزرار الاستراتيجية */
        .towmes-fixed-panel {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10000;
        }

        /* تصميم الأزرار: أحمر مغلوق والخط أصفر */
        .scroll-btn {
            background-color: var(--btn-dark-red);
            color: var(--text-yellow);
            border: 2px solid #4d0000;
            padding: 20px 30px;
            border-radius: 4px; /* زوايا حادة لتعطي طابع القوة */
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            min-width: 140px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 900;
        }

        .scroll-btn:hover {
            filter: brightness(1.2);
            transform: scale(1.03);
            border-color: var(--text-yellow);
        }

        .scroll-btn span {
            font-size: 15px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        /* الواتر مارك TowMes©™ */
        .towmes-watermark {
            text-align: center;
            font-size: 11px;
            color: var(--text-yellow); /* جعل الواتر مارك بالأصفر أيضاً ليتماشى مع الطلب */
            font-weight: bold;
            margin-top: 10px;
            letter-spacing: 2px;
            opacity: 0.8;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div class="towmes-fixed-panel">
        <button class="scroll-btn" onclick="azraqSlowScroll('up')">
            <span>UP</span>
            <span>صعود</span>
        </button>

        <button class="scroll-btn" onclick="azraqSlowScroll('down')">
            <span>DOWN</span>
            <span>نزول</span>
        </button>

        <div class="towmes-watermark">TowMes©™</div>
    </div>

    <script>
        /**
         * Logic: Azraq2 Strategic Smooth Scroll
         * Speed: Slow & Controlled (3.5s)
         * Developed by TowMes©™
         */
        function azraqSlowScroll(direction) {
            const start = window.pageYOffset;
            const distance = direction === 'up' ? -window.innerHeight : window.innerHeight;
            const duration = 3500; // معدل بطيء جداً (3.5 ثانية) لضمان السلاسة المطلقة
            let startTime = null;

            function animation(currentTime) {
                if (startTime === null) startTime = currentTime;
                const timeElapsed = currentTime - startTime;
                
                // معادلة التوازن لضمان انسيابية الحركة (Ease Out Expo)
                const run = easeOutExpo(timeElapsed, start, distance, duration);
                
                window.scrollTo(0, run);
                if (timeElapsed < duration) requestAnimationFrame(animation);
            }

            // وظيفة رياضية للتمرير البطيء والناعم جداً
            function easeOutExpo(t, b, c, d) {
                return (t == d) ? b + c : c * (-Math.pow(2, -10 * t / d) + 1) + b;
            }

            requestAnimationFrame(animation);
        }

        // ذكر ناصر الكود يومياً
        console.log("System Status: Azraq2 Active. Remember 'ناصر الكود' daily.");
    </script>
</body>
</html>
