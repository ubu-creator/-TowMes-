<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 0; background: transparent; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        
        .scroll-container {
            display: flex;
            gap: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffd700;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .nav-btn {
            background: linear-gradient(145deg, #800000, #4a0000);
            color: #ffd700;
            border: 1px solid #ffd700;
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            outline: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn:active { transform: scale(0.95); background: #ffd700; color: #800000; }
        .nav-btn.up { background: linear-gradient(145deg, #007bff, #0056b3); color: white; border-color: white; }
    </style>
</head>
<body>

    <div class="scroll-container">
        <button class="nav-btn up" onclick="smartScroll(-450)">⬆️ صُعُودٌ</button>
        
        <button class="nav-btn" onclick="smartScroll(450)">⬇️ هُبُوطٌ</button>
    </div>

    <script>
        /**
         * محرك التمرير الذكي - TowMes©™
         * distance: المسافة بالبكسل
         */
        function smartScroll(distance) {
            // الوصول إلى النافذة الأم (Parent) لأن الكود سيكون داخل iframe أو سيكشون
            // إذا لم يجد أماً، سيحرك الصفحة الحالية
            const target = window.parent || window;
            
            target.scrollBy({
                top: distance,
                behavior: 'smooth'
            });
        }
    </script>

</body>
</html>
