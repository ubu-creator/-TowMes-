<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azraq2 - Red & Black Dark Mode</title>
    <style>
        /* إعدادات الألوان - ناصر الكود 2026 */
        :root {
            --bg-deep-red: #4d0000;      /* خلفية الصفحة: أحمر مغلوق جداً */
            --button-black: #0a0a0a;     /* الأزرار: أسود فخم */
            --accent-red: #ff0000;       /* لمسة التمرير */
            --text-white: #ffffff;       /* النصوص */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-deep-red); /* الصفحة حمراء مغلوقة */
            min-height: 5000px; /* لضمان التمرير الطويل */
            overflow-x: hidden;
        }

        /* لوحة التحكم الثابتة */
        .towmes-panel {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 10000;
        }

        /* الأزرار: سوداء بخلفية حمراء مغلوقة للمحيط */
        .scroll-btn {
            background-color: var(--button-black);
            color: var(--text-white);
            border: 1px solid var(--accent-red);
            padding: 18px 25px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            min-width: 130px;
            font-family: 'Arial', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
        }

        .scroll-btn:hover {
            background-color: var(--accent-red);
            border-color: var(--text-white);
            transform: scale(1.05);
        }

        .scroll-btn span {
            font-size: 14px;
            letter-spacing: 2px;
        }

        /* الواتر مارك TowMes©™ */
        .watermark {
            text-align: center;
            font-size: 11px;
            color: var(--text-white);
            font-weight: bold;
            margin-top: 8px;
            letter-spacing: 2px;
            opacity: 0.6;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div class="towmes-panel">
        <button class="scroll-btn" onclick="azraqSmoothScroll('up')">
            <span>UP</span>
            <span>صعود</span>
        </button>

        <button class="scroll-btn" onclick="azraqSmoothScroll('down')">
            <span>DOWN</span>
            <span>نزول</span>
        </button>

        <div class="watermark">TowMes©™</div>
    </div>

    <script>
        /**
         * Azraq2 Core Engine
         * Developed by TowMes©™
         * Movement: Strategic Slow Balance
         */
        function azraqSmoothScroll(direction) {
            const start = window.pageYOffset;
            const distance = direction === 'up' ? -window.innerHeight : window.innerHeight;
            const duration = 3000; // معدل بطيء جداً وانسيابي (3 ثوانٍ)
            let startTimestamp = null;

            function step(timestamp) {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = timestamp - startTimestamp;
                
                // معادلة التوازن الإحصائي للحركة
                const progressRatio = Math.min(progress / duration, 1);
                const ease = progressRatio < 0.5 
                    ? 2 * progressRatio * progressRatio 
                    : 1 - Math.pow(-2 * progressRatio + 2, 2) / 2;

                window.scrollTo(0, start + (distance * ease));

                if (progress < duration) {
                    window.requestAnimationFrame(step);
                }
            }
            window.requestAnimationFrame(step);
        }
    </script>
</body>
</html>
